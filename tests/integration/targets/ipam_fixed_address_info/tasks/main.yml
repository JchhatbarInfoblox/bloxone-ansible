---
- module_defaults:
    group/infoblox.bloxone.all:
      csp_url: "{{ csp_url }}"
      api_key: "{{ api_key }}"

  block:
    # Create a random IP space name to avoid conflicts
    - ansible.builtin.set_fact:
        name: "test-ip-space-{{ 999999 | random | string }}"
        tag_value: "site-{{ 999999 | random | string }}"

    # Basic tests for IP Space and Subnet
    - name: "Create an IP space"
      infoblox.bloxone.ipam_ip_space:
        name: "{{ name }}"
        state: "present"
      register: ip_space

    - name: "Create a Subnet"
      infoblox.bloxone.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ ip_space.id }}"
        state: "present"
      register: subnet

    # Create a Fixed Address
    - name: "Create a Fixed Address"
      infoblox.bloxone.ipam_fixed_address:
        address: "10.0.0.1"
        name: "test_fixed_address_ansible"
        match_type: "mac"
        match_value: "00:00:00:00:00:00"
        ip_space: "{{ ip_space.id }}"
        state: "present"
      register: fixed_address

    # Get information about the Fixed Address
    - name: Get information about the Fixed Address
      infoblox.bloxone.ipam_fixed_address_info:
        filters:
          address: "10.0.0.1"
          ip_space: "{{ ip_space.id }}"
      register: fixed_address_info

    - assert:
        that:
          - fixed_address_info.objects | length == 1
          - fixed_address_info.objects[0].id == fixed_address.id
          - fixed_address_info.objects[0].address == fixed_address.object.address

    # Test idempotency of Fixed Address Info
    - name: "Get Fixed Address Info (idempotent)"
      infoblox.bloxone.ipam_fixed_address_info:
        filters:
          address: "10.0.0.1"
          ip_space: "{{ ip_space.id }}"
      register: fixed_address_info
    - assert:
        that:
          - fixed_address_info.objects | length == 1
          - fixed_address_info.objects[0].id == fixed_address.id
          - fixed_address_info.objects[0].address == fixed_address.object.address

    # Delete the Fixed Address
    - name: "Delete a Fixed Address"
      infoblox.bloxone.ipam_fixed_address:
        address: "10.0.0.1"
        ip_space: "{{ ip_space.id }}"
        match_type: "mac"
        match_value: "00:00:00:00:00:00"
        state: "absent"
      register: fixed_address

    # Verify the Fixed Address is deleted
    - name: Get information about the Fixed Address
      infoblox.bloxone.ipam_fixed_address_info:
        filters:
          address: "10.0.0.1"
          ip_space: "{{ ip_space.id }}"
      register: fixed_address_info
    - assert:
        that:
          - fixed_address_info.objects | length == 0

  always:
    - name: "Delete Fixed Address"
      infoblox.bloxone.ipam_fixed_address:
        address: "10.0.0.1"
        ip_space: "{{ ip_space.id }}"
        match_type: "mac"
        match_value: "00:00:00:00:00:00"
        state: "absent"
      ignore_errors: true

    - name: "Delete Subnet"
      infoblox.bloxone.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ ip_space.id }}"
        state: "absent"
      ignore_errors: true

    - name: "Delete IP Space"
      infoblox.bloxone.ipam_ip_space:
       name: "{{ name }}"
       state: "absent"
      ignore_errors: true
